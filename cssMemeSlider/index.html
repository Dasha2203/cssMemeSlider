<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Css mem slider</title>
  <link rel="stylesheet" href="./style.css"></link>
</head>

<body>
  <div class="container">
    <div class="slider">
      <div class="slides">
        <div id="slide-1" class="slide">
          <div class="slide__img">
            <img src="./assets/slide-1.jpg" alt="">
          </div>
        </div>
        <div id="slide-2" class="slide">
          <div class="slide__img">
            <img src="./assets/slide-2.jpeg" alt="">
          </div>
        </div>
        <div id="slide-3" class="slide">
          <div class="slide__img">
            <img src="./assets/slide-3.jpg" alt="">
          </div>
        </div>
        <div id="slide-4" class="slide">
          <div class="slide__img">
            <img src="./assets/slide-4.jpg" alt="">
          </div>
        </div>
        <div id="slide-5" class="slide">
          <div class="slide__img">
            <img src="./assets/slide-5.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="sliders__text">
        <p class="slide__text-1 slide__text">A: В общем, я создал офигенный слайдер</p>
        <p class="slide__text-2 slide__text">B: Да ты че</p>
        <p class="slide__text-3 slide__text">B: Покажи</p>
        <p class="slide__text-4 slide__text">A: Без JavaScript</p>
        <p class="slide__text-5 slide__text">B: Псих</p>
      </div>
      <div class="slider__controls">
        <a href="#slide-1" class="slider-controls__link">
          <span></span>
        </a>
        <a href="#slide-2" class="slider-controls__link">
          <span></span>
        </a>
        <a href="#slide-3" class="slider-controls__link">
          <span></span>
        </a>
        <a href="#slide-4" class="slider-controls__link">
          <span></span>
        </a>
        <a href="#slide-5" class="slider-controls__link">
          <span></span>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
